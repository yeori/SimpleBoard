# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, C, RF

# C is set to be a ConsoleAppender.
log4j.appender.C=org.apache.log4j.ConsoleAppender

# C uses PatternLayout.
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[%d{yyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m(%C)%n

# RF appender and layout
log4j.appender.RF=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RF.File=simple-board.log
log4j.appender.RF.append=true
log4j.appender.RF.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.RF.layout=org.apache.log4j.PatternLayout
log4j.appender.RF.layout.ConversionPattern=[%d{yyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m(%C)%n

